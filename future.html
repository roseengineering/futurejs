<script src='future.js'></script>
<script>

function wait(ms) {
    var deferred = Future.deferred();
    setTimeout(deferred.resolve, ms);
    return deferred.promise;
}

console.log('waiting...');

wait(1000)
    .then(function(value){ console.log('finished waiting'); });

</script>
